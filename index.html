<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="nav">
            <img class="logo" src="img/logo.png" alt="" srcset="">
        </div>
    </header>
    <main>
            <div id="app">
                <div id="time">
                    <div id="value"></div>
                    <div id="taskName"></div>

                    <div class="task-container">
                        <div class="form">
                            <form action="" id="form">
                                <input type="text" id="itTask">
                                <div class="botones">
                                    <div class="cuadrosBtn">
                                        <input type="number" id="minPomodoro" value="25">
                                        <h2 class="descripcion">Minutos de actividad</h2>
                                    </div>
                                    <div class="cuadrosBtn">
                                        <input type="number" id="minBreak" value="5">
                                        <h2 class="descripcion">Minutos de descanso</h2>
                                    </div>
                                </div>
                                <div class="botonesDos">
                                    <input type="submit" id="bAdd" value="Agregar Tarea">
                                    <input type="submit" id="stop" value="Detener">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <aside class="misTareas">
                <div id="task">

                </div>
            </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
